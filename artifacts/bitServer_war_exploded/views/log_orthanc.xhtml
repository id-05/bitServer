<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b = "http://java.sun.com/jsf/composite/jsfcomponent">
<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/favicon.ico"  type="image/x-icon" />
<f:view>

    <h:head>
        <title>bitServer logOrthanc</title>
        <f:facet name="last">
            <link rel="stylesheet" type="text/css"
                  href="#{facesContext.externalContext.requestContextPath}/resources/css/primeflex.min.css" />
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="form">
            <p:growl id="growl2" showDetail="true" />
            <p:menubar>

                <p:menuitem style="margin-right: 5px" value="Назад" outcome="adminPage" icon="pi pi-backward"/>
                <p:divider layout="vertical"/>
                <p:menuitem value="LOG ORTHANC" disabled="true"/>
                <f:facet name="options">
                    <div class="p-mr-2 p-as-center">
                        <div class="p-d-flex">
                            <p:commandButton icon="pi pi-save"  oncomplete="PF('diskspace').show()" value="#{dataStorageBean.usedSpace}" styleClass="rounded-button ui-button-secondary ui-button-flat"/>
                            <p:commandButton icon="pi pi-question-circle"  oncomplete="PF('about').show()" styleClass="rounded-button ui-button-secondary ui-button-flat"/>
                            <p:commandButton icon="pi pi-sign-in"  actionListener="#{authoriseBean.logout}" styleClass="rounded-button ui-button-secondary ui-button-flat"/>
                        </div>
                    </div>
                </f:facet>
            </p:menubar>

                    <p:outputPanel>
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="Удалить все" process="@this" icon="pi pi-info-circle"
                                                 oncomplete="PF('deleteAllFileDialog').show()"
                                                 styleClass="ui-button-warning" style="margin-right: .5rem">
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable id="dt-logfiles" widgetVar="dtLogfile" var="logf" value="#{logOrthancBean.logFileList}"
                                     reflow="true" styleClass="users-table"
                                     emptyMessage="Нет записей для отображения"
                                     selection="#{logOrthancBean.selectedFile}" rowKey="#{Logfile.rname}"
                                     rows="10"
                                     size="small"
                                     rowSelectMode="add"
                                     paginator="true"
                                     paginatorPosition="bottom">

                            <p:column headerText="Название файла" sortBy="#{logf.rname}" style="text-align: center">
                                <h:outputText value="#{logf.rname}" />
                            </p:column>

                            <p:column exportable="false">

                                <p:commandButton id="result"
                                                 ajax="false" style="margin-right: 10px"
                                                 styleClass="edit-button rounded-button ui-button-success"
                                                 icon="pi pi-download">
                                    <f:setPropertyActionListener value="#{logf}" target="#{logOrthancBean.selectedFile}"/>
                                    <p:fileDownload value="#{logOrthancBean.getResult}"/>
                                </p:commandButton>

                                <p:commandButton icon="pi pi-trash"
                                                 oncomplete="PF('deleteFileDialog').show()"
                                                 styleClass="ui-button-warning rounded-button"  process="@this">
                                    <f:setPropertyActionListener value="#{logf}" target="#{logOrthancBean.selectedFile}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <p:dialog widgetVar="deleteFileDialog" showEffect="fade" width="300"
                                  message="Удалить файл #{logOrthancBean.selectedFile.rname} ? " header="Удалить файл?" severity="warn">
                            <p:commandButton value="Да" icon="pi pi-check" actionListener="#{logOrthancBean.deleteFile}"
                                             oncomplete="PF('deleteFileDialog').hide()"/>
                            <span style="padding: 20px;">&nbsp;</span>
                            <p:commandButton value="Нет" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                             onclick="PF('deleteFileDialog').hide()"/>
                        </p:dialog>

                        <p:dialog widgetVar="deleteAllFileDialog" showEffect="fade" width="300"
                                  message="Все файлы будут удалены! " header="Удаление файлов" severity="warn">
                            <p:commandButton value="Да" icon="pi pi-check" actionListener="#{logOrthancBean.deleteAllLog}"
                                             oncomplete="PF('deleteAllFileDialog').hide()"/>
                            <span style="padding: 20px;">&nbsp;</span>
                            <p:commandButton value="Нет" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                             onclick="PF('deleteAllFileDialog').hide()"/>
                        </p:dialog>

                    </p:outputPanel>

            <p:dialog id="about" showEffect="fade" modal="true" widgetVar="about" responsive="true">
                <b:about/>
            </p:dialog>

            <p:dialog id="diskspace" showEffect="fade" modal="true" widgetVar="diskspace" responsive="true">
                <b:diskspace directory="#{dataStorageBean.directory}" totalSpace="#{dataStorageBean.totalSpace}" freeSpace="#{dataStorageBean.freeSpace}" usedSpace="#{dataStorageBean.usedSpace}"/>
            </p:dialog>

        </h:form>
    </h:body>
</f:view>
</html>
